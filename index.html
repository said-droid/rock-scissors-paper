<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>rock scissors paper</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">you</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="result">
    <p>PLAY</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="icons8-hand-rock-48.png">
    </div>
    <div class="choice" id="s">
        <img src="icons8-hand-scissors-48.png">
    </div>
    <div class="choice" id="p">
        <img src="icons8-hand-48.png">
    </div>
</div>

<p id="action-message">make your move</p>

<script src="script.js" charset="UTF-8"></script>
</body>
</html>
